---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-nav">
      {% if page.previous %}<a class="underline" href="{{ page.previous.url }}">&lt; {{ page.previous.title }}</a>{% endif %}
      {% if page.next %}<a class="underline" href="{{ page.next.url }}" style="float:right">{{ page.next.title }} &gt;</a>{% endif %}
  </div>

</article>

<p style="text-align: right; padding-top: 60px" class="rss-subscribe">
  <a class="underline" href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe</a>
  <a aria-label="" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="icon fa fa-rss-square" aria-hidden="true"></i></a>
</p>
